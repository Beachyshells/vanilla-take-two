<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Beachyshells Weather Forecast</title>
  </head>
  <body>
    <div class="app-container">
      <header style="text-align: center">
        <h1 id="title">Beachyshells Weather Forecast</h1>

        <form class="search-form" id="search-form">
          <input type="search" placeholder="Enter a city..." required
          id="user-input" class="user-input" opacity: 70%; />
          <input type="submit" value="search" class="submit" />
        </form>
      </header>

      <main>
        <div class="current-weather-container">
          <h2 id="searched-city">Plattsburgh</h2>

          <div id="current-information">
            <div class="weather-top-row">
              <div class="left-info">
                <span id="todays-day"><strong>Sunday</strong></span>
                <span id="current-hours">00</span>:<span id="current-minutes"
                  >00</span
                >
                PM,
                <span class="weather-description">scattered clouds</span>
              </div>

              <div class="right-info">
                <img src="" id="weather-icon" alt="Weather Icon" />
                <span class="temperature-group">
                  <span id="temperature" style="display: none">0</span>
                  <span class="degree-fahrenheit" style="display: none"
                    >Â°F</span
                  >
                </span>
              </div>
            </div>

            <div class="weather-bottom-row">
              <span
                ><strong>Humidity:</strong> <span id="humidity">0</span>%</span
              >
              <span><strong>Wind:</strong> <span id="wind">5</span> mph</span>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <hr />
      Coded by
      <a
        href="https://www.shecodes.io/graduates/169424-michelle-durham"
        target="_blank"
        >Michelle Durham</a
      >
      and is open sourced on
      <a
        href="https://github.com/Beachyshells/vanilla-take-two"
        target="_blank"
      >
        GitHub</a
      >
      and hosted on
      <a href="https://vanilla-take-two.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="scripts/index.js"></script>
  </body>
</html>
