<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overlock+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Beachyshells Weather Forecast</title>
  </head>
  <body>
    <div class="app-container">
      <header style="text-align: center">
        <h1 id="title">Beachyshells Weather Forecast</h1>

        <form class="search-form" id="search-form">
          <input type="search" placeholder="Enter a city..." required
          id="user-input" class="user-input" opacity: 70%; />
          <input type="submit" value="search" class="submit" />
        </form>
      </header>

      <main>
        <div class="current-weather-container">
          <div class="top-info">
            <h2 id="searched-city">City of</h2>
            <div class="temperature-group">
              <img id="weather-icon" alt="Weather Icon" style="display: none" />
              <span id="temperature" style="display: none">0</span>
              <span class="degree-fahrenheit" style="display: none">¬∞F</span>
            </div>
          </div>
          <div id="current-information">
            <div class="weather-top-row">
              <div class="left-info">
                <div id="current-time">
                  <span id="todays-day">Sunday</span>
                  <span id="current-hours">12</span>:<span id="current-minutes"
                    >45 PM</span
                  >
                  <span class="weather-description">scattered clouds</span>
                </div>
                <div class="weather-bottom-row">
                  <span
                    ><strong>Humidity:</strong> <span id="humidity">0 </span
                    ><span id="percent">%</span></span
                  >
                  <span>
                    <strong> Wind:</strong>
                    <span id="wind-speed">5</span> mph</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <hr />
      Coded by
      <a
        href="https://www.shecodes.io/graduates/169424-michelle-durham"
        target="_blank"
        >Michelle Durham</a
      >üêû and is open sourced on
      <a
        href="https://github.com/Beachyshells/vanilla-take-two"
        target="_blank"
      >
        GitHub</a
      >
      and hosted on
      <a href="https://vanilla-take-two.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="scripts/index.js"></script>
  </body>
</html>
