<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Beachyshells Weather Forecast</title>
  </head>
  <body>
    <div id="useless-container">
      <div class="app-container">
        <header style="text-align: center">
          <h1 id="title">Beachyshells Weather Forecast</h1>
          <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required
            id="user-input" class="user-input" opacity: 70%; />
            <input type="submit" value="search" />
          </form>
        </header>

        <main>
          <div class="current-weather-container">
            <h1 id="searched-city">Plattsburgh</h1>

            <div id="current-information">
              Sunday 00:00, scattered clouds
              <br />
              Humidity: <span id="humidity">65</span>%, Wind:
              <div class="current-weather-wrapper">
                <span class="todays-emoji" id="todays-emoji">
                  <img src="" id="weather-icon" />
                </span>
                <span class="temperature" id="temperature" style="display: none"
                  >0
                </span>
                <span class="degree-farenheit" style="display: none"> Â°F </span>
              </div>
              <span id="wind">5</span>mph
            </div>
          </div>
        </main>

        <footer>
          Coded by
          <a
            href="https://www.shecodes.io/graduates/169424-michelle-durham"
            target="_blank"
            >Michelle Durham</a
          >
          and is open sourced on
          <a
            href="https://github.com/Beachyshells/vanilla-take-two"
            target="_blank"
          >
            GitHub</a
          >
          and hosted on
          <a href="https://vanilla-take-two.netlify.app/" target="_blank"
            >Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
